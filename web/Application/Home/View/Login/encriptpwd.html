<extend name="Public/login"/>
<block name='content'>
    <div class="modal-dialog">
		<div class="modal-content">
			<div class="panel panel-default">
				<div class="modal-header text-center">
					<h3 class="modal-title" id="myModalLabel">{$title}</h3>
				</div>
				<div class="modal-body">
					<form action="{:U('getpwd')}" class="form-horizontal" method="post">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Name"  name="Name" placeholder="用户名" required></div>
						</div>
                        <div class="form-group">
    						<label for="inputEmail3" class="col-sm-2 control-label">默认密码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="PWD"  name="PWD" placeholder="默认密码" required></div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-2">
								<button type="submit" class="btn btn-success">获取密码</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</block>
